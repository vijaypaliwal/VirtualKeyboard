

<link href="css/login.css" rel="stylesheet" />
<style>
    .input-group .form-group {
        margin-bottom: 0px !important;
    }
</style>

<form class="login-form" role="form" name="myform">
        <div class="row">
        <div class="col-md-12">
             <div class="formarea">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Account Name <em>(optional)</em></label>
                            <div class="input-group">
                                <span class="input-group-addon"> <i class="fa fa-briefcase"></i></span>
                                <input type="text" class="form-control" placeholder="Account" data-ng-model="loginData.account" value="" autofocus>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>User Name <em>(usually your email)</em></label>
                            <div class="input-group">
                                <span class="input-group-addon"> <i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" value="" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">

                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-group">
                                <span class="input-group-addon"> <i class="fa fa-key"></i></span>
                                <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" value="" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-xs-12">
                        <button type="button"  class="waves-effect waves-light btn-primary animated center bouncein delay-6"  ng-if="!myform.$invalid" id="loginBtn" data-ng-click="login()"><i class="fa fa-sign-in"></i> Sign In</button>
                        <a  class="btn btn-gray animated center bouncein delay-6"  disabled="disabled" ng-if="myform.$invalid" id="loginBtn" data-ng-click="login()"><i class="fa fa-sign-in"></i> Sign In </a>
                        <a class="pull-right signuplink" href="#/signup">Sign Up </a>
                     
                        </div>
                    </div>
                 <br />
                 <div class="row" ng-if="IsProduction==false" style="text-align:center">
                     <h2 style="color: #ff5e00">Development</h2>
                 </div>
                 
                    </div>
            
                </div>
            </div>
    </form>

<div style="text-align:center; color:#fff;">
    <h2 id="currentserver"></h2>
    <h3 id="Appversion"></h3>
</div>
