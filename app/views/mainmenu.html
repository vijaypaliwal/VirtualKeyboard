    function startIntro() {
        var intro = introJs();
        intro.setOptions({
            steps: [
              {
                  element: '#step1',
                  intro: "Click to Add new Inventory"
              },
              {
                  element: '#step2',
                  intro: "See all Inventories with respective item and manage all activities ",

              },
              {
                  element: '#step3',
                  intro: 'Click this button to sign out from app',
                  position: 'top'

              }

            ]
        });

        intro.start();
    }
    var _FirstVisit = localStorage.getItem("FirstVisit");
    if (_FirstVisit == null || _FirstVisit==undefined ) {
        localStorage.setItem("FirstVisit", "Yes");
        startIntro();
    }
