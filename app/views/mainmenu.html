



<style>
  
    body {
        background: #2196F3;
    }

    #toolbar
    {
        display:none;
    }
    .gray-color {
       color: rgba(136, 136, 136, 0.5) !important;
    }

    .maincontent
    {
        background:#fff;
    }

    .modal
    {
        background:#fff;
    }
    .modal-footer
    {
        text-align:left;
    }

</style>

<div style="text-align:center">


    <img style="height:75px; width:75px;" src="img/u2.png" alt="Alternate Text" />
  

</div>

<div class="animated slideInDown maincontent">

    <div style="text-align:center;" class="row">
        <div class="col-md-12">
             
            <h4>Add Inventories</h4>

            <hr />

            <a ng-click="addinv()" class="waves-effect waves-light btn-large primary-color animated bouncein delay-6"><i class="fa fa-plus"></i> Add Inventory</a>


            <div>

                <ul class="list-group">

                
                    <li ng-repeat="obj in inventorylist track by $index" class="list-group-item">{{obj.name}} </li>
                 
                </ul>

            </div>
            <a ng-if="inventorylist.length>0" class="waves-effect waves-light btn-large primary-color animated bouncein delay-6"><i class="fa fa-plus"></i> Create (<i class="fa fa-dollar"></i>)</a>
        </div>
    </div>



</div>


<div id="invmodal" class="modal animated bounceIn">
    <div style="padding-top:0px; padding-bottom:0px;" class="modal-header">

        <h4>Add Inventory</h4>

    </div>

    <div class="modal-body">
     
        <div class="form-group">
            <input type="text" class="form-control" ng-model="inventory.name" placeholder="Type Inventory" name="name" value="" />
        </div>

    </div>

    <div class="modal-footer">
        <button ng-click="saveinv()" type="button" class="btn btn-primary"> <i class="fa fa-check"></i> Save</button>
        <button type="button" class="btn btn-gray" data-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>
    </div>
</div>


<a ng-click="Openbottommenu()" class="menubtn waves-effect">
    <i class="fa fa-bars"></i>
</a>

<div id="bottommenumodal" class="modal bottommenu fade">
    <div class="modal-body">
        <ul class="animated slideInUp selectAction">
            <li> <a href="#/inventory"><span class="newinv">Add Inventory</span></a>  <a href="#/inventory" class=" waves-effect btn-warning btn"> <i class="fa fa-plus"></i> </a></li>
            <li> <a href="#/FindItems"><span class="newinv">Go to inventory</span></a>  <a href="#/FindItems" class=" waves-effect btn-success btn"> <i class="fa fa-shopping-cart"></i> </a></li>
            <li> <a href="#/status"><span class="newinv">Manage status</span></a>  <a href="#/status" class=" waves-effect btn-primary btn"> <i class="fa fa-check-circle-o"></i> </a></li>
            <li class="bottomlink"><span data-dismiss="modal">Close</span><a style="background:#bbb !important;" class=" waves-effect btn-primary btn decrease" data-dismiss="modal"> <i class="fa fa-times"></i>  </a></li>
        </ul>
    </div>
</div>
