
<style>
    .container {
        width: 100%;
    }

    .btn-large {
        text-align: center;
        height: auto;
        padding-left: 12px;
        padding-right: 12px;
        margin-top: 8px;
    }


        .btn-large p {
            margin: 0 0 10px;
            text-transform: capitalize;
            margin-top: -5px;
            margin-bottom: 8px;
        }

        .btn-large h4 {
            font-size: 50px;
            text-align: right;
        }

    body {
        background: #eaeaea;
        overflow-x: hidden !important;
    }

    .list {
        padding-left: 0px;
        margin-left: 0px;
    }

    .list-group-item {
        list-style-type: none;
        padding: 7px !important;
        text-align: center;
        min-height: 72px;
    }

        .list-group-item a {
            font-size: 12px;
            font-family: Verdana;
            width: 100%;
        }

    .list li a {
        padding: 10px;
        font-size: 20px;
        color: #000;
        background: #fff;
        border-bottom: 1px solid #ccc;
    }

    .form-group label span {
        color: red;
    }

    .btn-large:disabled {
        color: #fff !important;
        opacity: 0.7 !important;
    }

    .operator {
        margin-left: -50px;
        max-height: 250px;
        overflow-y: auto;
        text-align:center;
    }


        .operator li {
            background: #fff;
        }


    li.disabled {
        background: #E2E2E2;
        text-decoration: line-through;
    }

    .operator li a {
        color: #000 !important;
    }

    .dropdown-toggle {
        padding-left: 13px;
        padding-right: 13px;
        height: 30px;
        line-height: 30px;
    }

    .text {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-inline-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        word-break: break-all;
        margin-bottom: 0;
        min-height:21px;
      
    }

    table a {
        width: 100%;
    }


    table tr {
        width: 33.33%;
        float: left;
        background: #fff;
        margin-bottom:2px;
        border: 1px solid #ccc;
        border-right: transparent;
    }

    table td {
        background: transparent;
        border: none !important;
        background-color: transparent !important;
        padding-top: 2px !important;
        padding-bottom: 0px !important;
    }


    .onbtn {
        color: #fff;
    
        padding: 10px;
        padding-top:7px;
        padding-bottom:7px;
        background: #0094ff;
    }

    .alert-info {
        background-color: #5bc0de;
        border-color: #3db5d8;
        color: #ffffff;
        height: 62px;
        margin-bottom: 5px;
    }
    .infoareas
    {
        height:61px;
    }


    .Addbtn {
        position: fixed;
        bottom: 23px;
        right: 13px;
        z-index: 13000;
        color: #fff !important;
        height: 50px;
        width: 50px;
        border-radius: 100%;
        text-align: center;
        line-height: 55px;
    }

    .save-btn {
        margin-bottom: 4px;
        padding-left: 5px ;
        padding-right: 5px;
        width: 100px;
        text-transform:capitalize;
    }

    .ordernumber {
        position: absolute;
        padding: 5px;
        background: #e99002;
        height: 25px;
        width: 25px;
        padding: 0px;
        font-size: 12px;
        border-radius: 100%;
        line-height: 25px;
        margin-top: -6px;
    }
</style>

<div style="margin-top:12px;" class="page-header">

    <div class="row">
        <div class="col-xs-7">
            <h4 style="margin-top:0px; font-size:16px; line-height:34px; margin-bottom:0px; color:#000;">Inventory Columns</h4>
        </div>

        <div style="text-align:right" class="col-xs-5">
            <a class="btn save-btn btn-primary" ng-click="saveColumns();"><i class="fa fa-check"></i> Save</a>
        </div>
    </div>
</div>


<a ng-click="saveColumns();" class="waves-effect Addbtn btn-success">
    <i class="fa fa-check"></i>
</a>




<div ng-if="LocationsLoaded==false">

    <div class="modal-backdrop fade in"></div>
    <div class="spinner" style="text-align:center; position:fixed; top:33%; width:100%;  z-index:10000">
        <img src="img/loader.gif" alt="Alternate Text" />
    </div>
</div>


<table class="table gridTable table-striped bs-item">


    <tbody class="dragarea" ui-sortable="sortableOptions" ng-model="MyInventorycolumns">
        <tr data-ng-repeat="obj in MyInventorycolumns" class="MoveCursor" ng-if="obj.ColumnName != 'ActionQty'&& obj.ColumnName != 'HasConversion'" ng-class="{'unsortable':isallowdrag==false}">
            <td>
                <div class="infoareas">
                    <a class="text">{{obj.ColumnLabel}}</a>
                    <div ng-disabled="obj.Show==false" class="btn-group custombtnGroup">
                        <button ng-click="obj.mobileorder=0" ng-if="obj.mobileorder!=0" ng-disabled="obj.Show==false" class="btn btn-success dropdown-toggle" title="(click to change)">
                           ON
                             <span class="ordernumber">
                                {{$index+1}}
                            </span>

                        </button>

                        <button ng-click="obj.mobileorder=$index+1" ng-if="obj.mobileorder==0" ng-disabled="obj.Show==false" class="btn btn-primary dropdown-toggle" title="(click to change)">
                            <span>
                                OFF
                            </span>

                        </button>
                        
                    </div>
                </div>
            </td>
        </tr>
    </tbody>


</table>
