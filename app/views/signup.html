


<table class="signupheader" style=" z-index: 999; width: 100%; top: 0; left: 0; background: #2196F3; color: #fff;">
    <tr>
        <td style="width:33.33%">
            <a style="padding:4px;color:white !important;" href="#/login"><i class="fa fa-arrow-left"></i></a>
        </td>
        <td style="width:33.33%">
            <div style="text-align:center">
                <h5> Sign Up </h5>
            </div>
        </td>
        <td style="width:33.33%">
            &nbsp;
        </td>
    </tr>
</table>

<form name="signup" id="signup">
    <h4>Account Info</h4>
    <div class="form-group">

        <div class="input-group">
            <span class="input-group-addon"> <i class="fa fa-male"></i></span>
            <input type="text" class="form-control" name="FullName" placeholder="First Name" data-ng-model="registration.FirstName" required autofocus>
          
        </div>
        <span class="redColor" ng-if="signup.$submitted && signup.FullName.$valid==false && signup.FullName.$error.required">
           First Name is required.
        </span>
    </div>

    <div class="form-group">

        <div class="input-group">
            <span class="input-group-addon"> <i class="fa fa-male"></i></span>
            <input type="text" class="form-control" name="LastName" placeholder="Last Name" data-ng-model="registration.LastName" required autofocus>

        </div>
        <span class="redColor" ng-if="signup.$submitted && signup.LastName.$valid==false && signup.LastName.$error.required">
            Last Name is required.
        </span>
    </div>
    <div class="form-group">

        <div class="input-group">
            <span class="input-group-addon"> <i class="fa fa-globe"></i></span>
            <input type="text" class="form-control" placeholder="Organization Name" name="Company" data-ng-model="registration.OrganizationName" required>
        </div>
        <span class="redColor" ng-if="signup.$submitted && signup.Company.$valid==false && signup.Company.$error.required">
            Organization Name is required.
        </span>
    </div>
    
 
    <h4>Login Info</h4>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"> <i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" name="Email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" placeholder="Email Address" data-ng-model="registration.Email" required>
        </div>

        <span class="redColor" ng-if="signup.$submitted && signup.Email.$valid==false && signup.Email.$error.required">
            Email is required.
        </span>
        <span class="redColor" ng-if="signup.$submitted && signup.Email.$error.pattern">
            Please fill correct email.
        </span>
    </div>
    <div class="form-group">

        <div class="row" style="margin-right:0">
            <div class="col-xs-8" style="padding-right:0;">
                <div class="input-group">
                    <span class="input-group-addon"> <i class="fa fa-key"></i></span>
                    <input type="password" ng-minlength="7" id="Password" name="Password" class="dotfield form-control" placeholder="Password" data-ng-model="registration.Password" required>

                </div>
            </div>

            <div class="col-xs-4" style=" padding-left: 5px;">
                <a ng-click="showpassword();" class="showbtn btn-gray btn"><i class="fa fa-eye"></i> Show</a>
                <a ng-click="hidepassword();" style="display:none;" class="hidebtn btn-gray btn"><i class="fa fa-eye-slash"></i> Hide</a>
            </div>
        </div>

        
        <span class="redColor" ng-if="signup.$submitted && signup.Password.$error.minlength">
            Minimum 7 characters required.
        </span>

        <span class="redColor" ng-if="signup.$submitted && signup.Password.$error.required">
            Password is required.
        </span>
    </div>

    <button class="waves-effect waves-light btn btn-primary" type="button" id="signUpBtn" data-ng-click="signup.$submitted=true;signup.$valid && signUp()"><i class="fa fa-sign-in" ng-class="{'fa-spin':IsProcessing==true}"></i> Sign Up</button>
    <a class="waves-effect waves-light btn-gray btn" href="#/login"><i class="fa fa-times"></i> Cancel</a>
</form>
