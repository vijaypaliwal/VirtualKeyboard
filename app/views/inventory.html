<div class="page-header">

    <h3>Add Inventory</h3>
</div>
<div class="maincontent">



    <form name="myform">

        <div class="form-group">
            <label>Item Name</label>
            <div class="input-group">


                <!--<input type="text" id="pPartForm" class="form-control" ng-model="InventoryObject.ItemName" required="" autofocus />-->
               <select class="form-control" ng-model="InventoryObject.ItemName" required="" autofocus>
                    <option ng-repeat="_optionValue in ItemList" value="{{_optionValue.ItemID}}">{{_optionValue.ItemNumber}}</option>
                </select>

                <span class="input-group-addon last" ng-click="ScanNew('pPartForm')"> scan</span>
                <span class="input-group-addon last" ng-click="GetLastValue('Inv_ItemName')"><i class="fa fa-refresh"></i></span>
            </div>
        </div>


        <div class="form-group">
            <label>Item Description</label>
            <div class="input-group">



                <input type="text" id="pDescriptionForm" name="name" class="form-control" value="" />

                <span class="input-group-addon last" ng-click="ScanNew('pDescriptionForm')"> scan</span>
                <span class="input-group-addon last" ng-click="GetLastValue('Inv_pDescriptionForm')"><i class="fa fa-refresh"></i></span>
            </div>
        </div>


        <div class="form-group">
            <label>Quantity</label>
            <div class="input-group">

                <input ng-model="InventoryObject.Quantity" class="form-control" type="text" name="Quantity" value="" />

                <span class="input-group-addon last" ng-click="UpDownValue('Quantity',true)"><i class="fa fa-plus"></i></span>
                <span class="input-group-addon last" ng-click="UpDownValue('Quantity',false)"><i class="fa fa-minus"></i></span>
            </div>
        </div>


        <div class="form-group">
            <label>Select Location</label>
            <div class="input-group">



                <select class="form-control" id="Location" ng-model="InventoryObject.Location">
                    <option ng-repeat="_optionValue in LocationList" value="{{_optionValue.LocationID}}">{{_optionValue.LocationName}}</option>
                </select>

                <span class="input-group-addon last" ng-click="ScanNew('Location')"> scan</span>
                <span class="input-group-addon last" ng-click="GetLastValue('Inv_Location')"><i class="fa fa-refresh"></i></span>
            </div>
        </div>

        <div class="form-group">
            <label>Select UOM</label>
            <div class="input-group">



                <select class="form-control" ng-model="InventoryObject.UOM" required="">
                    <option ng-repeat="_optionValue in UOMList" value="{{_optionValue.UnitOfMeasureID}}">{{_optionValue.UnitOfMeasureName}}</option>
                </select>


                <span class="input-group-addon last" ng-click="GetLastValue('Inv_UOM')"><i class="fa fa-refresh"></i></span>
            </div>
        </div>


        <div class="form-group">
            <label>Status</label>
            <div class="input-group">



                <input class="form-control" type="text" name="name" value=" " />


                <span class="input-group-addon last" ng-click="GetLastValue('Inv_UOM')"><i class="fa fa-refresh"></i></span>
            </div>
        </div>



        <div class="form-group">
            <label>Cost per unit</label>
            <input ng-model="InventoryObject.CostPerUnit" class="form-control" type="text" name="cost" value="" />
        </div>





        <div class="form-group">
            <label>Unique tag</label>
            <input ng-model="InventoryObject.uniquetag" class="form-control" type="text" name="unit" value="" />
        </div>


        <div class="fileUpload btn btn-primary">
            <div><i class="fa fa-plus-circle"></i></div>
            <span>Add Image</span>
            <input type="file" class="upload" />
        </div>


      




        <div>
            <br />
        </div>

        <a ng-click="addinventory()" style="width:100%;" ng-disabled="myform.$invalid" id="addinventories" class="btn btn-primary"> <i class="fa fa-plus"></i>  Add Inventory</a>
    </form>
</div>
<div>
    <br /><br />
</div>
