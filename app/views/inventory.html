<div class="page-header">

    <h3>Add Inventory</h3>
</div>

<form name="myform">


    <div class="row">
        <div class="col-xs-8">
            <div class="form-group">
                <label>Item Name</label>

                <select class="form-control" ng-model="InventoryObject.ItemName" required="" autofocus>
                    <option ng-repeat="_optionValue in ItemList" value="{{_optionValue.ItemID}}">{{_optionValue.ItemNumber}}</option>
                </select>
            </div>
        </div>

        <div class="col-xs-2">
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block"><i class="fa fa-search"></i> </button>
        </div>

        <div class="col-xs-2">
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block"> <i class="fa fa-refresh"></i> </button>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-8">
            <div class="form-group">
                <label>Item Description</label>

                <input type="text" name="name" class="form-control" value="" />
            </div>
        </div>

        <div class="col-xs-2">
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block"><i class="fa fa-search"></i> </button>
        </div>

        <div class="col-xs-2">
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block"> <i class="fa fa-refresh"></i> </button>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-8">
            <div class="form-group">
                <label>Quantity</label>
                <input ng-model="InventoryObject.Quantity" class="form-control" type="text" name="Quantity" value="" />
            </div>
        </div>

        <div class="col-xs-2">
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block"><i class="fa fa-plus"></i> </button>
        </div>

        <div class="col-xs-2">
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block"> <i class="fa fa-minus"></i> </button>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-8">
            <div class="form-group">
                <label>Select Location</label>



                <select class="form-control" ng-model="InventoryObject.Location">
                    <option ng-repeat="_optionValue in LocationList" value="{{_optionValue.LocationID}}">{{_optionValue.LocationName}}</option>
                </select>

            </div>
        </div>

        <div class="col-xs-2">
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block"><i class="fa fa-search"></i> </button>
        </div>

        <div class="col-xs-2">
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block"> <i class="fa fa-refresh"></i> </button>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-8">
            <div class="form-group">
                <label>Select UOM</label>



                <select class="form-control" ng-model="InventoryObject.UOM" required="">
                    <option ng-repeat="_optionValue in UOMList" value="{{_optionValue.UnitOfMeasureID}}">{{_optionValue.UnitOfMeasureName}}</option>
                </select>

            </div>
        </div>

        

        <div class="col-xs-4">
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block"> <i class="fa fa-refresh"></i> </button>
        </div>
    </div>






<div class="form-group">
    <label>Cost per unit</label>
    <input ng-model="InventoryObject.CostPerUnit" class="form-control" type="text" name="cost" value="" />
</div> 





<div class="form-group">
    <label>Unique tag</label>
    <input ng-model="InventoryObject.uniquetag" class="form-control" type="text" name="unit" value="" />
</div>


    <input style="width:100%;" class="btn btn-primary" type="file" name="name" value="Add Image" />

   


    <div>
        <br />
    </div>

    <a ng-click="addinventory()" style="width:100%;" ng-disabled="myform.$invalid" id="addinventories" class="btn btn-primary"> <i class="fa fa-plus"></i>  Add Inventory</a>
    </form>
<div>
    <br /><br /><br />
</div>
