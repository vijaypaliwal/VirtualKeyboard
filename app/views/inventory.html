<div class="page-header">

    <h3>Add Inventory</h3>
</div>


<div class="form-group">
    <label>Item Name</label>   

    <select class="form-control" ng-model="InventoryObject.ItemName">
        <option ng-repeat="_optionValue in ItemList" value="{{_optionValue.ItemID}}">{{_optionValue.ItemNumber}}</option>
    </select>
</div>


<div class="form-group">
    <label>Select Location</label>



    <select class="form-control" ng-model="InventoryObject.Location">
        <option ng-repeat="_optionValue in LocationList" value="{{_optionValue.LocationID}}">{{_optionValue.LocationName}}</option>
    </select>

</div>

<div class="form-group">
    <label>Select UOM</label>

    

    <select class="form-control" ng-model="InventoryObject.UOM">
        <option ng-repeat="_optionValue in UOMList" value="{{_optionValue.UnitOfMeasureID}}">{{_optionValue.UnitOfMeasureName}}</option>
    </select>

</div>

<div class="form-group">
    <label>Cost per unit</label>
    <input ng-model="InventoryObject.CostPerUnit" class="form-control" type="text" name="cost" value="" />
</div> 

<div class="form-group">
    <label>Quantity</label>
    <input ng-model="InventoryObject.Quantity" class="form-control" type="text" name="Quantity" value="" />
</div>



<div class="form-group">
    <label>Unique tag</label>
    <input ng-model="InventoryObject.uniquetag" class="form-control" type="text" name="unit" value="" />
</div>

<a ng-click="addinventory()" style="width:100%;" class="btn btn-primary"> <i class="fa fa-plus"></i>  Add Inventory</a>
