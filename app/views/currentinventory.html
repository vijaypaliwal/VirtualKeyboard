
<style>
    .container {
        width: 100%;
    }

    .btn-large {
        text-align: center;
        height: auto;
        padding-left: 12px;
        padding-right: 12px;
        margin-top: 8px;
    }


        .btn-large p {
            margin: 0 0 10px;
            text-transform: capitalize;
            margin-top: -5px;
            margin-bottom: 8px;
        }

        .btn-large h4 {
            font-size: 50px;
            text-align: right;
        }

    body {
        background: #eaeaea;
        overflow-x: hidden !important;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .list {
        padding-left: 0px;
        margin-left: 0px;
    }

    .list-group-item {
        list-style-type: none;
        padding: 7px !important;
        text-align: center;
        min-height: 72px;
    }

        .list-group-item a {
            font-size: 12px;
            font-family: Verdana;
            width: 100%;
        }

    .list li a {
        padding: 10px;
        font-size: 20px;
        color: #000;
        background: #fff;
        border-bottom: 1px solid #ccc;
    }

    .form-group label span {
        color: red;
    }

    .btn-large:disabled {
        color: #fff !important;
        opacity: 0.7 !important;
    }

    .operator {
        margin-left: -50px;
        max-height: 250px;
        overflow-y: auto;
        text-align:center;
    }


        .operator li {
            background: #fff;
        }


    li.disabled {
        background: #E2E2E2;
        text-decoration: line-through;
    }

    .operator li a {
        color: #000 !important;
    }

    .dropdown-toggle {
        padding-left: 13px;
        padding-right: 13px;
        height: 30px;
        line-height: 30px;
    }

    .text {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-inline-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        word-break: break-all;
        margin-bottom: 0;
       font-size:17px;
       line-height:32px;
    }

    table a {
        width: 100%;
    }


    table tr {
      
        background: #fff;
        margin-bottom:2px;
        border: 1px solid #ccc;
        border-right: transparent;
    }

    table td {
        background: transparent;
        border: none !important;
        background-color: transparent !important;
        padding-top: 2px !important;
        padding-bottom: 0px !important;
    }


    .onbtn {
        color: #fff;
    
        padding: 10px;
        padding-top:7px;
        padding-bottom:7px;
        background: #0094ff;
    }


    .alert-info {
        background-color: #5bc0de;
        border-color: #3db5d8;
        color: #ffffff;
        height: 50px;
        margin-bottom: 5px;
    }
    .infoareas
    {
        padding-top:10px;
        padding-bottom:10px;
    }


    .Addbtn {
        position: fixed;
        bottom: 23px;
        right: 13px;
        z-index: 13000;
        color: #fff !important;
        height: 50px;
        width: 50px;
        border-radius: 100%;
        text-align: center;
        line-height: 55px;
    }

    .save-btn {
        margin-bottom: 4px;
        width:88px;
        height:35px;
        line-height:35px;
        text-transform:capitalize;
        border-radius:18px;
    }

    .ordernumber {
        position: absolute;
        padding: 5px;
        background: #e99002;
        height: 25px;
        width: 25px;
        padding: 0px;
        font-size: 12px;
        border-radius: 100%;
        line-height: 25px;
        margin-top: -6px;
    }
    .custombtnGroup
    {
       float:right;
    }

    .vertical-text {
        -ms-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
        -ms-transform-origin: left top 0;
        -moz-transform-origin: left top 0;
        -webkit-transform-origin: left top 0;
        transform-origin: left top 0;
        color: #333;
        text-transform: uppercase;
        white-space: nowrap;
        position: fixed;
        left: 96%;
        top: 42%;
    }

    .myLinkToTop {
        position: fixed;
        top: 30%;
        right: 6px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        padding: 0px;
        text-align: center;
        border-radius: 100%;
        padding: 0px;
    }


    .myMenuLink {
        position: fixed;
        top: 20%;
        right: 6px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        padding: 0px;
        text-align: center;
        border-radius: 100%;
        padding: 0px;
    }
    .btn-primary.dropdown-toggle
    {
        opacity:0.5;
    }

    .btn-success.dropdown-toggle {
        border-radius: 16px;
    }
    .btn-primary {
        background-color: #2196F3 !important;
        border: transparent !important;
        border-radius: 100%;
        font-size: 16px;
        height: 35px;
        line-height: 35px;
        float: right;
        border-radius: 18px;
        padding-left: 9px;
        padding-right: 9px;
    }

</style>

<div style="margin-top: 12px;" class ="page-header">



    <div  class="row">
        
        <div class="col-xs-12">
            <h4 style="margin-top:0px;  line-height:34px; margin-bottom:0px; color:#000;">Report-{{CurrentView.Name}}</h4>
        </div>

        
    </div>
</div>

<table  class="table gridTable table-striped bs-item">
 <tbody>
     <tr ng-repeat="_obj in InventoryViews">
         <td>
             <div class="infoareas">

                 <div class="row" ng-click="AssignCurrentView(_obj)">
                     <div class="col-xs-8">
                         <a class="text">{{_obj.Name}} </a>
                     </div>
                     <div class="col-xs-4">
                         <div>


                             <button class="btn btn-primary">
                                 <i class="fa fa-info-circle"></i>
                             </button>

                         </div>
                     </div>
                 </div>

             </div>
         </td>
     </tr>
     
        
        

    </tbody>
</table>



<script>    
    $('.myLinkToTop').click(function () {
        $('html, body').animate({ scrollTop: $(document).height() }, 'slow');
        return false;
    });

    $('.myMenuLink').click(function () {
        $('html, body').animate({ scrollTop: 0 }, 'slow');
        return false;
    });
</script>
