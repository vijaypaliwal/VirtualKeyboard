<div class="report-header">

    <div class="row">

        <div class="col-xs-12">
            <h4 class="text">{{CurrentView.Name}} <small>Reports</small></h4>
        </div>


    </div>
</div>
<div ng-if="isDataLoading==false">

    <div class="modal-backdrop fade in"></div>
    <div class="spinner" style="text-align:center; position:fixed; top:33%; width:100%;  z-index:10000">
        <img src="img/loader.gif" alt="Alternate Text" />

        <!--<i style="font-size: 100px; color: #0083C7; " class="fa fa-spin fa-spinner"></i>-->
    </div>
</div>

<a ng-if="isviewload==false" class="waves-effect roundbtn btn btn-success">+ </a>

<a ng-if="isviewload==true" ng-click="showview()" class="waves-effect newroundbtn"> <i class="fa fa-arrow-circle-left"></i> </a>








<div class="contentsection">


    <div ng-if="isviewload==false" class="infoareas">

        <div ng-repeat="_obj in InventoryViews" class=" row" ng-click="AssignCurrentView(_obj)">

            <div class="col-xs-2">
                <a class="btn btn-white">
                    {{$index+1}}
                </a>
            </div>

            <div  class="col-xs-10">
                <div style="padding-top:0px;" class="row">
                    <div class="col-xs-9">
                        <a class="text">{{_obj.Name}} </a>
                        <p>{{_obj.Description}}</p>
                    </div>
                    <div style="text-align:right;" class="col-xs-3">
                        <span>
                            <i class="fa fa-pencil"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div ng-if="isviewload==true" class="paginationtext">
        <span style="font-size:13px;">{{currentrecord}} of {{totalrecords}} <span>records shown <span class="pull-right" ng-click="clearfilterArray()"></span> </span> </span>
    </div>


    <div ng-if="isviewload==true" class="table-responsive">
        

        <div style="margin-top:10px;" class="input-group">

            <span style="padding:5px; border:1px solid #ccc; border-right:transparent" class="input-group-addon">
                <a class="dropdown-toggle"  aria-expanded="true">
                    <img src="img/filter/Contains.gif" alt="">
                </a>
              
            </span>



            <input type="text" ng-model="FilterData.SearchValue" class="form-control ng-pristine ng-valid" placeholder="Type to Search">

            <a ng-if="FilterData.SearchValue!=''" class="input-group-addon last textData" ng-click="clearfilter()" style="margin-top: 0px;"><i class="fa fa-times" style="font-size:20px; padding-left:14px; padding-right:14px; background:brown"></i> </a>

            <a class="input-group-addon last textData" ng-click="GetInventoryDataAccordingToView()" style="margin-top: 0px;"><i class="fa fa-search" style="font-size:20px;"></i> </a>
            <a ng-click="showfilter()" class="input-group-addon last textData" style="margin-top: 0px;"><i class="fa fa-filter" style="font-size:20px;"></i> </a>

        </div>
        <div class="well" ng-repeat="_obj in InventoryList" ng-init="parentIndex=$index">
            <table class="table table-striped">

                <tbody id="row_{{_obj.iID}}">
                    <tr ng-repeat="_obj2 in Columns" ng-class="{'ExtraTr':$index > 2}" ng-if="_obj2.ColumnID!='LeaveBlank' && _obj2.Visible!=false">
                        <td width="50%"><code class="w3-codespan">{{_obj2.DisplayLabel}}</code> 
                            <a class="morebtn" ng-click="ShowHideDiv(_obj.iID)" ng-if="$index==0"><i class="fa fa-chevron-up" id="icon_{{_obj.iID}}"></i></a>
                        </td>
                        <td width="50%">{{GetCellData(_obj2.ColumnID,parentIndex) }}</td>
                    </tr>
                    
              

                </tbody>
            </table>
        </div>

        
    </div>

</div>


<div style="background:#fff; padding:0px; overflow-x:hidden;" id="filtermodal" class="modal animated bounceIn">
    <div style="padding-top:0px; padding-bottom:0px;" class="modal-header">
        <span style="opacity:0.8; margin-top:-12px;" class="close">
            <i style="font-size:40px; color:brown" data-dismiss="modal" class="fa fa-times"></i>
        </span>
        <h4>Apply filters</h4>
    </div>

    <div style="padding:10px;" class="modal-body">

        <div class="row" ng-repeat="_obj in FilterArray" ng-if="_obj.ColumnName!='Button1' && _obj.ColumnName!='Button2'&& _obj.ColumnName!='ImagePath'">
            <div class="col-xs-6">
                <h6>{{GetDisplayLabel(_obj.ColumnName) }}</h6>
            </div>
          
            <div class="col-xs-6">

                <input class="form-control" type="text" name="name" ng-if="GetColumnDataType(_obj.ColumnName)=='string'" ng-model="_obj.SearchValue" value="" />
                <input class="form-control" type="date" name="name" ng-if="GetColumnDataType(_obj.ColumnName)=='date'||GetColumnDataType(_obj.ColumnName)=='datetime'" ng-model="_obj.SearchValue" value="" />
                <input class="form-control" type="number" data-type="number" pattern="[0-9]*" inputmode="numeric" name="name" ng-if="GetColumnDataType(_obj.ColumnName)=='number'||GetColumnDataType(_obj.ColumnName)=='decimal' ||GetColumnDataType(_obj.ColumnName)=='money' || GetColumnDataType(_obj.ColumnName)=='currency'" ng-model="_obj.SearchValue" value="" />
                <select class="form-control" ng-if="GetColumnDataType(_obj.ColumnName)=='combobox'" ng-model="_obj.SearchValue">
                    <option ng-repeat="_data in GetComboData(_obj.ColumnName)" value="{{_data}}">{{_data}}</option>
                </select>
            </div>
            <div class="col-xs-12">
                <br />

            </div>
        </div>

        


    </div>

    <div class="modal-footer">
        <a class="btn btn-primary pull-left" ng-click="GetInventoryDataAccordingToView()"><i style="padding-left:5px !important; padding-right:5px !important;" class="fa fa-filter"></i>Filter</a>
        <a class="btn btn-danger pull-left" style="border-radius:45px;" ng-click="clearfilterArray()"><i style="padding-left:5px !important; padding-right:5px !important;" class="fa fa-times"></i>Clear Filter</a>
    </div>

</div>



<script>
    $('.myLinkToTop').click(function () {
        $('html, body').animate({ scrollTop: $(document).height() }, 'slow');
        return false;
    });

    $('.myMenuLink').click(function () {
        $('html, body').animate({ scrollTop: 0 }, 'slow');
        return false;
    });
</script>
