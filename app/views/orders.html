
<div class="row">
   
    <div class="col-md-8 col-xs-8">
        <input class="form-control" type="text" name="name" data-ng-model="scannerText" value=" " />
    
      
    </div>

    <div class="col-md-4 col-xs-4">
        <div style="text-align:right">
            <a class="btn btn-primary btn-sm topcoat-button" ng-click="Scan()" id="scan">SCAN</a>
        </div>
    </div>

     
  


</div>

<div>
    <br />
</div>



<div class="row">
    <div class="col-md-12">
        <a style="width:100%;" class="btn btn-primary topcoat-button" ng-click="AddtoCart()" id="AddtoCart">Add to Cart</a>
    </div>
</div>

<div>
    <br />
</div>

<div class="row">
    <div ng-repeat="_obj in InventoryItems" class="col-xs-6">
        <div style="width:100%; margin-bottom:5px; text-align:left; padding:10px;" class="btn btn-primary">
            <h4> {{_obj.ItemNumber}}</h4>
            <hr />
            <p>Quantity - <span class="pull-right">{{_obj.CurrentQuantity}}</span></p>
            <p>UOM - <span class="pull-right">{{_obj.UOM}}</span> </p>
            <p>Location - <span class="pull-right">{{_obj.Location}}</span></p>
            <p>Status - <span class="pull-right">{{_obj.StatusValue}}</span></p>
            <p>{{_obj.ItemDescription}}</p>
        </div>
    </div>
</div>
