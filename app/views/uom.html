
<style>
    .container
    {
        width:100%;
    }

    .btn-large
    {
        text-align:center;
        height:auto;
        margin-top:8px;
        padding-left:12px;
        padding-right:12px;
    }


        .btn-large p {
           
            margin: 0 0 10px;
            text-transform: capitalize;
            margin-top:-5px;
            margin-bottom:8px;
        }

    .btn-large h4
    {
        font-size:50px;
        text-align:right;
    }

    body
    {
        background:#eaeaea;
        overflow-x:hidden !important;
    }

    .list
    {
        padding-left:0px;
        margin-left:0px;
    }

    .list-group-item {
        list-style-type: none;
        padding:15px !important;
        min-height:65px;
    }

    .list-group-item a {
      font-size:14px;
    }

        .list li a{
            padding:10px;
            font-size:20px;
            color:#000;
            background:#fff;
            border-bottom:1px solid #ccc;
        }

    .form-group label span {
        color: red;
    }

    .btn-large:disabled {
        color: #fff !important;
        opacity: 0.7 !important;
    }
</style>

<div style="margin-top:12px;" class="page-header">

    <div class="row">
        <div class="col-xs-5">
            <a class="waves-effect" href="#/setting">
                <img src="img/back.png" alt="Alternate Text">
            </a>
        </div>
        <div class="col-xs-7">
            <h4 style="margin-top:0px;line-height:34px; text-align:right; margin-bottom:0px; color:#000;">Manage UOM</h4>
        </div>
    </div>
</div>

<div ng-if="LocationsLoaded==false">

    <div class="modal-backdrop fade in"></div>
    <div class="spinner" style="text-align:center; position:fixed; top:33%; width:100%;  z-index:10000">
        <img src="img/loader.gif" alt="Alternate Text" />

        <!--<i style="font-size: 100px; color: #0083C7; " class="fa fa-spin fa-spinner"></i>-->
    </div>
</div>

<div ng-if="mode == 1" class="listview">
    <a ng-click="addUOM()" class="waves-effect waves-light btn-large primary-color width-100 animated bouncein delay-6">
        <i class="fa fa-plus-circle"></i> Add new UOM
    </a>


    <input style="border-radius:0px; border-bottom:transparent;" class="form-control" placeholder="Type to search" type="text" ng-model="test">

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="obj in UOMList | filter : test" ng-if="obj.UnitOfMeasureName != ''">

            <div class="row">
                <div class="col-xs-7">
                    <a>{{obj.UnitOfMeasureName}}</a>
                </div>

                <div class="col-xs-5">
                    <a ng-click="deleteUOM(obj)" id="Delete_{{obj.UnitOfMeasureID}}"  style="height:40px; width:40px; padding:0px; line-height:40px; border-radius:0px;" class="btn btn-danger pull-right btnUom">
                        <i class="fa fa-trash-o"></i>
                    </a>
                    <a ng-click="editUOM(obj)" style="height:40px; width:40px; padding:0px; line-height:40px; border-radius:0px;" class="btn btn-warning pull-right">
                        <i class="fa fa-pencil"></i>
                    </a>
                </div>
            </div>


           
          

           
        </li>
    </ul>
    </div>

  

<div class="animated zoomIn" ng-if="mode == 2 || mode == 3 ">

    <form name="uom">
        <div style="background:#fff;padding:10px; margin-top:7px;">
            <h4 ng-if="mode == 2">Fill below value to add new</h4>
            <h4 ng-if="mode == 3">Update below value to update UOM</h4>
            <div class="form-group">
                <label>Uom <span>*</span></label>
                <input class="form-control" type="text" id="UOMToCreate" ng-model="UOMToCreate" required />
            </div>

            <div class="row">
                <div class="col-xs-6">

                    <button type="button" ng-disabled="locationform.$invalid || IsProcessing==true" ng-click="saveUOM()" ng-if="mode == 2" class="btn-large btn-primary"> <i class="fa fa-plus-circle" ng-class="{'fa-spin':IsProcessing==true}"></i> Add</button>
                    <button type="button" ng-disabled="locationform.$invalid || IsProcessing==true" ng-click="saveUOM()" ng-if="mode == 3" class="btn-large btn-primary"> <i class="fa fa-check-circle" ng-class="{'fa-spin':IsProcessing==true}"></i> Update</button>
                </div>
                <div class="col-xs-6">
                    <a style="width:100%" ng-click="leaveform()" class="btn btn-large gray-color"> <i class="fa fa-times"></i> Cancel</a>
                </div>
            </div>

          

        </div>
    </form>

    



</div>
