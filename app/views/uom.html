


<link href="css/settingmenu.css" rel="stylesheet" />
<style>
    .text.btn-success {
        height: 35px;
        width: 35px;
        line-height: 35px;
        border-radius: 100%;
        padding: 0px;
        text-align: center;
    }

    .list-group-item {
        background-color: #e2e2e2;
    }

    .list-group-item {
        padding: 12px !important;
        border: transparent;
        border-bottom: 2px solid #d8d8d8;
        border-left: 3px solid #2196F3;
    }


        .list-group-item a {
            font-size: 17px;
        }

    .text {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-inline-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        word-break: break-all;
        margin-bottom: 0;
        font-size: 17px;
        line-height:33px;
    }

    .left-border {
        border-left: 3px solid #FF4081;
    }
</style>
<div class="title-header">

    <div class="row">

        <div class="col-xs-12">
            <h4 class="titletext">Manage <small>Unit of measure</small> </h4>
        </div>
    </div>
</div>

<a href="#/setting" class="newbackbtn"> <i class="fa fa-arrow-left"></i> </a>

<a ng-if="mode == 1" ng-click="addUOM()" class="btn btn-danger waves-effect roundbtntitle"> <i class="fa fa-plus"></i> </a>

<a ng-if="mode == 2 || mode == 3 " ng-click="leaveform()" class="btn btn-danger waves-effect roundbtntitle"> <i class="fa fa-times"></i> </a>

<div class="top50">

    <div ng-if="LocationsLoaded==false">

        <div class="modal-backdrop fade in"></div>
        <div class="spinner" style="text-align:center; position:fixed; top:33%; width:100%;  z-index:10000">
            <img src="img/loader.gif" alt="Alternate Text" />
       
        </div>
    </div>

    <div ng-if="mode == 1" class="listview">
      

        <div class="input-group">
            <input style="border-radius:0px; border-bottom:transparent;" ng-change="FilterRecordsLength.length=(UOMList | filter:SearchData.test).length" class="form-control" placeholder="Type to search" type="text" ng-model="SearchData.test">
            <i ng-if="SearchData.test!=''" id="btnClearSearch" ng-click="ClearFilter()" class="fa filtercross fa-times"></i>
        </div>

        <ul class="list-group">
            <li id="Dlt_{{obj.UnitOfMeasureID}}" ng-class="{'left-border': $index % 2 === 0 }" class="list-group-item" ng-init="FilterRecordsLength.length=(UOMList | filter:SearchData.test).length" ng-repeat="obj in filteredBars = (UOMList | filter:SearchData.test)" ng-if="obj.UnitOfMeasureName != ''">
                <div class="row">
                    <div class="col-xs-2">
                        <a class="btn text btn-success accent-color">{{$index+1}}</a>
                    </div>
                    <div class="col-xs-5">
                        <a class="text">{{obj.UnitOfMeasureName}}</a>
                    </div>
                    <div class="col-xs-5">
                        <a ng-click="deleteUOM(obj)" id="Delete_{{obj.UnitOfMeasureID}}" style="height:40px; width:40px; padding:0px; line-height:40px; border-radius:0px;" class="btn btn-danger pull-right btnUom">
                            <i class="fa fa-trash-o"></i>
                        </a>
                        <a ng-click="editUOM(obj)" style="height:40px; width:40px; padding:0px; line-height:40px; border-radius:0px;" class="btn btn-warning pull-right">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div ng-if="FilterRecordsLength.length==0 && LocationsLoaded==true" style="text-align: center; color: #d9534f;" class="maincontent norecords">

        <div>

            <h3>No record matched your Query</h3>
            <a style="cursor:pointer;width:auto;" class="btn btn-primary" ng-click="ClearFilter()"> <i class="fa fa-filter"></i> Clear your filters</a>
            <br /><br />
        </div>


    </div>


    <div class="animated zoomIn" ng-if="mode == 2 || mode == 3 ">

        <form name="uom">
            <div style="background:#fff;padding:10px; margin-top:7px;">
                <h4 ng-if="mode == 2">Fill below value to add new</h4>
                <h4 ng-if="mode == 3">Update below value to update UOM</h4>
                <div class="form-group">
                    <label>Unit of measure <span>*</span></label>
                    <input class="form-control" type="text" id="UOMToCreate" ng-model="UOMToCreate" required />
                </div>

                <button type="button" ng-disabled="GetTrimmedString('#UOMToCreate') || IsProcessing==true" ng-click="saveUOM()" ng-if="mode == 2" class="btn btn-primary"> <i class="fa fa-plus-circle" ng-class="{'fa-spin':IsProcessing==true}"></i> Add</button>
                <button type="button" ng-disabled="GetTrimmedString('#UOMToCreate')|| IsProcessing==true" ng-click="saveUOM()" ng-if="mode == 3" class="btn btn-primary"> <i class="fa fa-pencil" ng-class="{'fa-spin':IsProcessing==true}"></i> Update</button>
                <a ng-click="leaveform()" class="btn btn-gray"> <i class="fa fa-times"></i> Cancel</a>


            </div>
        </form>





    </div>

</div>

<a ng-click="Openbottommenu()" class="menubtn waves-effect btn-info">
    <i class="fa fa-bars"></i>
</a>

<div id="bottommenumodal" class="modal bottommenu fade">
    <div class="modal-body">
        <ul class="animated slideInUp selectAction">
            <li> <a href="#/inventory"><span class="newinv">Add Inventory</span></a>  <a href="#/inventory" class=" waves-effect btn-warning btn"> <i class="fa fa-plus"></i> </a></li>
            <li> <a href="#/Location"><span class="newinv">Manage Location</span></a>  <a href="#/Location" class=" waves-effect btn-success btn"> <i class="fa fa-map-marker"></i> </a></li>
            <li> <a href="#/status"><span class="newinv">Manage status</span></a>  <a href="#/status" class=" waves-effect btn-primary btn"> <i class="fa fa-check-circle-o"></i> </a></li>
            <li class="bottomlink"><span data-dismiss="modal">Close</span><a style="background:#bbb !important;" class=" waves-effect btn-primary btn decrease" data-dismiss="modal"> <i class="fa fa-times"></i>  </a></li>
        </ul>
    </div>
</div>
