






<link href="css/profile.css" rel="stylesheet" />

<div style="display:none;" class="profilepage">

    <div class="detailmode">
        <div class="bluearea">
            <div style="color:#fff; text-align:left; font-size:24px; margin-top:5px; padding-left:10px;">


                <br />
            </div>


            <img src="{{picURl}}" alt="Alternate Text" />
            <div>
                <br />
            </div>
        </div>

        <div style="margin-top:0px;" class="followMeBar bluearea">

            <table style="width:100%">
                <tr>
                    <td>
                        <a href="#/mainmenu">
                            <i class="fa fa-long-arrow-left"></i>
                        </a>
                    </td>

                    <td>
                        <h4>{{firstnameLabel}} {{lastnameLabel}}</h4>
                    </td>

                    <td ng-click="Editmode()">
                        <i class="fa fa-pencil"></i>
                    </td>
                </tr>
            </table>
        </div>


        <div style="margin-top:55px;" class="container">
            <h4>  {{emailLabel}}</h4>
            <h4> {{organizationLabel}}</h4>
            <h4> {{phoneLabel}}</h4>
        </div>
    </div>

    <div class="editmode" style="padding:15px; display:none; text-align:left">

        <h4>Update Profile</h4>

        <form name="myForm">

            <div class="form-group">
                <label>Name <span>*</span></label>
                <input class="form-control" ng-model="firstname" type="text" name="name" required />
            </div>
          
            <div class="form-group">
                <label>Email <span>*</span></label>
                <input class="form-control" ng-model="email" type="text" name="name" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />
            </div>
            <div class="form-group">
                <label>Organization</label>
                <input class="form-control" ng-model="organization" type="text" name="name" />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input class="form-control" ng-model="phone" type="text" name="name" />
            </div>

        </form>
        <div>
            <br /><br />
        </div>


        <div class="row">
            <div class="col-xs-6">
                <a ng-if="isSaving==false" ng-disabled="myForm.$invalid" ng-click="Updateinfo()" class="btn width-100 waves-effect btn-primary"> <i class="fa fa-pencil"></i> Update</a>
                <a ng-if="isSaving==true" ng-click="Updateinfo()" class="btn width-100 btn-primary waves-effect disabled"> <i class="fa fa-pencil fa-spin"></i> Update</a>
            </div>

            <div class="col-xs-6">
                <a ng-click="detailmode()" class="waves-effect width-100 btn btn-gray"> <i class="fa fa-times"></i> Cancel</a>
            </div>
        </div>
        
    </div>

</div>
<script>
 

  

    var stickyHeaders = (function () {

        var $window = $(window),
            $stickies;

        var load = function (stickies) {

            if (typeof stickies === "object" && stickies instanceof jQuery && stickies.length > 0) {

                $stickies = stickies.each(function () {

                    var $thisSticky = $(this).wrap('<div class="followWrap" />');

                    $thisSticky
                        .data('originalPosition', $thisSticky.offset().top)
                        .data('originalHeight', $thisSticky.outerHeight())
                          .parent()
                          .height($thisSticky.outerHeight());
                });

                $window.off("scroll.stickies").on("scroll.stickies", function () {
                    _whenScrolling();
                });
            }
        };

        var _whenScrolling = function () {

            $stickies.each(function (i) {

                var $thisSticky = $(this),
                    $stickyPosition = $thisSticky.data('originalPosition');

                if ($stickyPosition <= $window.scrollTop()) {

                    var $nextSticky = $stickies.eq(i + 1),
                        $nextStickyPosition = $nextSticky.data('originalPosition') - $thisSticky.data('originalHeight');

                    $thisSticky.addClass("fixed");

                    if ($nextSticky.length > 0 && $thisSticky.offset().top >= $nextStickyPosition) {

                        $thisSticky.addClass("absolute").css("top", $nextStickyPosition);
                    }

                } else {

                    var $prevSticky = $stickies.eq(i - 1);

                    $thisSticky.removeClass("fixed");

                    if ($prevSticky.length > 0 && $window.scrollTop() <= $thisSticky.data('originalPosition') - $thisSticky.data('originalHeight')) {

                        $prevSticky.removeClass("absolute").removeAttr("style");
                    }
                }
            });
        };

        return {
            load: load
        };
    })();

    $(function () {
       // stickyHeaders.load($(".followMeBar"));
    });

 
  
</script>
