<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Keyboard</title>
    <!-- jQuery (required) & jQuery UI + theme (optional) -->
    <link href="docs/css/jquery-ui.min.css" rel="stylesheet"> 
    <!--Css which is related to scanner Css 3 feb 2016-->
    <link rel="stylesheet" type="text/css" href="css/scannercss/index.css" />

    <script src="docs/js/jquery-ui.min.js"></script>
    <script src="docs/js/jquery-migrate-1.3.0.min.js"></script>
    <!-- keyboard widget css & script (required) -->
    <link href="css/keyboard.css" rel="stylesheet">
    <script src="js/jquery.keyboard.js"></script>
    <!-- keyboard extensions (optional) -->
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/jquery.keyboard.extension-typing.js"></script>
    <script src="js/jquery.keyboard.extension-autocomplete.js"></script>
    <script src="js/jquery.keyboard.extension-caret.js"></script>
    <!-- demo only -->
    <link rel="stylesheet" href="docs/css/bootstrap.min.css">
    <link rel="stylesheet" href="docs/css/font-awesome.min.css">
    <link href="docs/css/demo.css" rel="stylesheet">
    <link href="docs/css/tipsy.css" rel="stylesheet">
    <link href="docs/css/prettify.css" rel="stylesheet">
    <script src="docs/js/bootstrap.min.js"></script>
    <script src="docs/js/demo.js"></script>
    <script src="docs/js/jquery.tipsy.min.js"></script>
    <script src="docs/js/prettify.js"></script> <!-- syntax highlighting -->
</head>
<body>

    <div id="page-wrap">
        <h1>
            <a href="#">Shivam Keyboard</a><br>
            <small class="version"></small>
        </h1>

        <div class="block" id="autocomplete">
            <h2>
                <span class="tooltip-tipsy" title="Click, then scroll down to see this code">Type something</span>
            </h2>
            <input id="text" type="text" placeholder="Enter something...">
            <br>
        </div>
    </div>

  <div style="width:100%; position:fixed; bottom:0">
      <div style="width: 50%; height: 35px; background: #37c1c1; line-height: 35px; text-align:center; float: left;">
          <a style="color:#fff;" href="index.html">Keboard1</a>
      </div>
      <div style="width:50%; text-align:center; height:35px; background:#808080; line-height:35px; float:left;">
          <a style="color:#000" href="examples/index.htm">Keboard2</a>
      </div>

  </div>
    <div class="app">
        
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <p><a href="#" class="topcoat-button" id="scan">SCAN</a></p>
        <p><a href="#" class="topcoat-button" id="encode">ENCODE</a></p>
        <p id="info"></p>

        <p><a href="#" class="topcoat-button" onclick="window.open('http://www.nhl.com', '_system', 'location=yes');">System Browser</a></p>
        <p><a href="#" class="topcoat-button" onclick="window.open('http://www.yahoo.com', '_self', 'location=yes');">This Webview</a></p>
        <p><a href="#" class="topcoat-button" onclick="window.plugins.childBrowser.showWebPage('http://www.nhl.com', {});">ChildBrowser</a></p>-->
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/scannerjs/barcodescanner.js"></script>
    <script type="text/javascript" src="js/scannerjs/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</body>
</html>
